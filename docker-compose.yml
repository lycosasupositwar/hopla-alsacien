services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/reports:/app/reports
      - ./backend/uploads:/app/uploads
    environment:
      - MAX_IMAGE_PIXELS=25000000 # e.g., 5000x5000
      - BATCH_TIMEOUT_S=300
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  reports:
  uploads:
